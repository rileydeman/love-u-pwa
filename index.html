<!doctype html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&#x2764;&#xfe0f;U festival</title>

    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.png">

    <link rel="manifest" href="manifest.json">
    <script>navigator.serviceWorker.register("js/sw.js");</script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/home.css">

    <script defer src="js/app.js"></script>
    <script defer src="js/settings.js"></script>
</head>
<body data-theme="dark">

<header id="header"></header>

<div id="content">
    <main>
        <div id="home-title">
            <p>Welcome to</p>
            <p id="ht-red">&#x2764;&#xfe0f;U festival</p>
        </div>

        <div id="home-buttons">
            <a href="/info" class="btn">
                <p>Check all the important information!</p>
                <img src="assets/img/icons/extern-page-white.png" alt="">
            </a>
            <a href="/line-up" class="btn">
                <p>Check out all the awesome acts!</p>
                <img src="assets/img/icons/extern-page-white.png" alt="">
            </a>
            <a href="/timetable" class="btn">
                <p>Check out the timetable!</p>
                <img src="assets/img/icons/extern-page-white.png" alt="">
            </a>
            <a href="/map" class="btn">
                <p>Check out the floorplan/map!</p>
                <img src="assets/img/icons/extern-page-white.png" alt="">
            </a>
        </div>
    </main>

    <footer id="footer"></footer>
</div>

<nav id="nav"></nav>

<aside id="settings"></aside>

</body>
</html>
