<!doctype html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAP | &#x2764;&#xfe0f;U festival</title>

    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.png">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script defer src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/map.css">

    <script defer src="secrets.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/settings.js"></script>
    <script defer src="js/map.js"></script>
    <script defer src="js/mapModals.js"></script>
</head>
<body data-theme="dark">

<header id="header"></header>

<div id="content">
    <main>
        <div id="map"></div>
        <div id="daySelector">
            <p id="ds-text">Saturday</p>
            <img id="ds-icon" src="assets/img/icons/replace-white.png" alt="">
        </div>
        <div id="legenda-title">
            <p>Legenda</p>

            <div id="legenda-openclose-icon">
                <span class="vertical"></span>
                <span></span>
            </div>
        </div>
        <div id="legenda-modal">
            <div id="legenda-content">
                <div class="legenda-item">
                    <div class="li-icon">
                        <p>1</p>
                    </div>
                    <p>Kasteel de Haar</p>
                </div>
                <div class="legenda-item">
                    <div class="li-icon">
                        <p>2</p>
                    </div>
                    <p>De Dom</p>
                </div>
                <div class="legenda-item">
                    <div class="li-icon">
                        <p>3</p>
                    </div>
                    <p>Pyramide van Austerlitz</p>
                </div>
                <div class="legenda-item">
                    <div class="li-icon">
                        <p>4</p>
                    </div>
                    <p>Dom Under</p>
                </div>

                <div class="legenda-item">
                    <div class="li-icon">
                        <img src="assets/img/map/bar-pointer.png" alt="">
                    </div>
                    <p>Bar</p>
                </div>
                <div class="legenda-item">
                    <div class="li-icon">
                        <img src="assets/img/map/food-pointer.png" alt="">
                    </div>
                    <p>Food</p>
                </div>
                <div class="legenda-item">
                    <div class="li-icon">
                        <img src="assets/img/map/toilet-pointer.png" alt="">
                    </div>
                    <p>Toilet</p>
                </div>
                <div class="legenda-item">
                    <div class="li-icon">
                        <img src="assets/img/map/lockers-pointer.png" alt="">
                    </div>
                    <p>Lockers</p>
                </div>
                <div class="legenda-item">
                    <div class="li-icon">
                        <img src="assets/img/map/ice-cream-pointer.png" alt="">
                    </div>
                    <p>Ice Creams</p>
                </div>
                <div class="legenda-item">
                    <div class="li-icon">
                        <img src="assets/img/map/first-aid-pointer.png" alt="">
                    </div>
                    <p>First Aid</p>
                </div>

            </div>
        </div>
    </main>

    <footer id="footer"></footer>
</div>

<nav id="nav"></nav>

<aside id="settings"></aside>

<aside id="stageInfoModal">
    <div id="sim-top">
        <img src="assets/img/icons/close-white.png" alt="" id="closeModal">
    </div>
    <div id="sim-titleDiv" style="background-color: #FF0000">
        <p id="sim-title">Title</p>
        <p id="sim-details">Details</p>
    </div>
    <div id="sim-timetable">

    </div>
</aside>

</body>
</html>
