<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIMETABLE | &#x2764;&#xfe0f;U festival</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/timetable.css">

    <script defer src="js/app.js"></script>
    <script defer src="js/settings.js"></script>
    <script defer src="js/timetable.js"></script>
</head>
<body data-theme="dark">

<header id="header"></header>

<div id="content">
    <main>
        <div id="daySelector">
            <div class="ds-item dsi-selected" data-day="SAT">
                <p class="dsi-title">SATURDAY</p>
            </div>
            <div class="ds-item" data-day="SUN">
                <p class="dsi-title">SUNDAY</p>
            </div>
        </div>

        <div id="timetableViewOptions">
            <p>Timetable View Options (horizontal or vertical)</p>
        </div>

        <div id="festivalGrid" class="horizontal-timetable">
            <div class="timeLine timelineHeader">
                <div class="timelineHeaderEvent" data-event-id="t11">
                    <p>11:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t12">
                    <p>12:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t13">
                    <p>13:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t14">
                    <p>14:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t15">
                    <p>15:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t16">
                    <p>16:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t17">
                    <p>17:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t18">
                    <p>18:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t19">
                    <p>19:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t20">
                    <p>20:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t21">
                    <p>21:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t22">
                    <p>22:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t23">
                    <p>23:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t00">
                    <p>00:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t01">
                    <p>01:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t02">
                    <p>02:00</p>
                </div>
                <div class="timelineHeaderEvent" data-event-id="t03">
                    <p>03:00</p>
                </div>
            </div>


            <div class="stageName-wrapper">
                <p class="stageName">Stage Name</p>
            </div>
            <div class="timeLine">
                <div class="timelineEvent" data-event-id="test1" style="grid-row: 1; grid-column: t-1100 / t-1145; background-color: #FE0000;">
                    <div class="tle-info">
                        <p class="tle-artist">Artist Name</p>
                        <p class="tle-time">11:00 &mdash; 11:45</p>
                    </div>
                    <div class="tle-heart"></div>
                </div>
            </div>

        </div>
    </main>

    <footer id="footer"></footer>
</div>

<nav id="nav"></nav>

<aside id="settings"></aside>

<aside id="actInfoModal">
    <div id="aim-content">
        <div id="aim-top">
            <img src="https://www.scantraxx.com/gfx/news/292315890_757980805450123_2214994003650151153_n.jpg" alt="" id="aim-img">
            <div id="aim-header">
                <p id="aimh-title">Act title</p>
                <p id="aimh-times"><span id="aimh-startTime">11:00</span> &mdash; <span id="aimh-endTime">11:45</span></p>
                <p id="aimh-stage">Stage</p>
            </div>
            <div id="aim-close">
                <div class="cross" id="aim-exit">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <p id="aim-description">Description</p>
        <iframe id="aim-video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</aside>

</body>
</html>
