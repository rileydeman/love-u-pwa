<!doctype html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LINE-UP | &#x2764;&#xfe0f;U festival</title>

    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/line-up.css">

    <script defer src="js/app.js"></script>
    <script defer src="js/settings.js"></script>
    <script defer src="js/line-up.js"></script>
</head>
<body data-theme="dark">

<header id="header"></header>

<div id="content">
    <main>
        <div id="daySelector">
            <div class="ds-item dsi-selected" data-day="ALL">
                <p class="dsi-title">ALL ACTS</p>
            </div>
            <div class="ds-item" data-day="SAT">
                <p class="dsi-title">SATURDAY</p>
            </div>
            <div class="ds-item" data-day="SUN">
                <p class="dsi-title">SUNDAY</p>
            </div>
        </div>
        
        <div id="lineupGrid">
            <div class="actCard">
                <img class="actImg" src="https://www.scantraxx.com/gfx/news/292315890_757980805450123_2214994003650151153_n.jpg" alt="">
                <div class="actNameDiv">
                    <p class="actName">Ghost Stories</p>
                </div>
            </div>
            <div class="actCard">
                <img class="actImg" src="https://yt3.googleusercontent.com/tIiUjurlvdKetQXybI-9mxM32OYhLZK2hXcz_KXdG19G_RHuTrDA-jcDmMdR_41LcgT3E-z0JA=s900-c-k-c0x00ffffff-no-rj" alt="">
                <div class="actNameDiv">
                    <p class="actName">INA ROSE</p>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>
</div>

<nav id="nav"></nav>

<aside id="settings"></aside>

<aside id="actInfoModal">

</aside>

</body>
</html>
