<!doctype html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LINE-UP | &#x2764;&#xfe0f;U festival</title>

    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/line-up.css">

    <script defer src="js/app.js"></script>
    <script defer src="js/settings.js"></script>
    <script defer src="js/line-up.js"></script>
</head>
<body data-theme="dark">

<header id="header"></header>

<div id="content">
    <main>
        <div id="daySelector">
            <div class="ds-item dsi-selected" data-day="ALL">
                <p class="dsi-title">ALL ACTS</p>
            </div>
            <div class="ds-item" data-day="SAT">
                <p class="dsi-title">SATURDAY</p>
            </div>
            <div class="ds-item" data-day="SUN">
                <p class="dsi-title">SUNDAY</p>
            </div>
        </div>
        
        <div id="lineupGrid">
            <div class="actCard">
                <img class="actImg" src="https://www.scantraxx.com/gfx/news/292315890_757980805450123_2214994003650151153_n.jpg" alt="">
                <div class="actNameDiv">
                    <p class="actName">Ghost Stories</p>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>
</div>

<nav id="nav"></nav>

<aside id="settings"></aside>

<aside id="actInfoModal">
    <div id="aim-content">
        <header id="aim-header">
            <a id="aimh-logoDiv" href="/">
                <img src="assets/img/logo-black.png" alt="" id="aimh-logo">
            </a>
            <div id="aimh-pageName">
                <p id="aimh-title">ACT INFO</p>
            </div>
            <div id="aimh-aimClose">
                <div id="aimh-aimCloseIcon" >
                    <img src="../assets/img/icons/close-white.png" alt="">
                </div>
            </div>
        </header>
        <main id="aim-main">
            <div id="aim-cover">
                <img id="aim-coverImg" src="https://hardstyle.com/gfx/news/2025/5%20Mei/ghost_stories_1728x1080.jpg" alt="">

                <div id="aim-genreDiv">
                    <p id="aim-genre">Euphoric Hardstyle</p>
                </div>
            </div>
            <div id="aimm-content">
                <div id="aim-act-profile">
                    <div id="aim-imgDiv">
                        <img id="aim-img" src="https://www.scantraxx.com/gfx/news/292315890_757980805450123_2214994003650151153_n.jpg" alt="">
                    </div>
                    <div id="aim-actInfo">
                        <p id="aim-title">Ghost Stories</p>
                        <p id="aim-descr">Description</p>
                    </div>
                </div>

                <p class="subTitle">Shows</p>
                <div id="aim-actShows-repeater">
                    <div class="aim-showCard" style="background-color: var(--info);">
                        <p class="aim-stageName">There are Currently no Shows for this Act</p>
                    </div>
                </div>

                <p class="subTitle">Video</p>
                <iframe id="aim-video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </main>
    </div>
</aside>

</body>
</html>
